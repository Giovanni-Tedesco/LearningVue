<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Two Way Binding</title>
	<link rel="stylesheet" href="">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>


<div id='app'>
	<input type='text' v-model="name">
	<p> {{ name }} </p>

</div>


<script>

	new Vue({
		el: "#app",

		data: {
			name: 'Max'
		}
	})

</script>

</html>
